
<!DOCTYPE html>
{% load static %}
<html lang = "en">
<head>
    <meta charset = "UFT-8">
    <title>COMPUSHOW - Registro</title>

    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/estilo.css">
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/font.css">

    <link href='http://fonts.googleapis.com/css?family=Quattrocento+Sans:400,700' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css" media="all" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript">
    </script> <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function() {
            $("#drugs").autocomplete({
                source: "/api/get_computistas/",
                minLength: 2,
            });
        });
    </script>
</head>

<body>
    <img class="opaco" src="{{ STATIC_URL }}img/black.jpg">

    <div class="contenedor">

        <header>
            <img src="{{ STATIC_URL }}img/tittle.png">
        </header>

         <section class="log_tittle">                
            {{ userId }}
            {{ mensaje }}
            
        </section>

        <aside class="pequeno">
            <p>
                Logeate y vota en el Compushow
            </p>
        </aside>

        <aside>
            <p>
                 Yeiii!!

            </p>
            {% for n in nominaciones %}
                <li><a href="nominacion/{{n.nombre}}/">{{n.nombre}}</a></li>
            {% endfor %}
        </aside>

        <footer>
            <a href="#" class="bt-footer"><span class="icon-facebook2"></span></a>
            <a href="#" class="bt-footer"><span class="icon-instagram"></span></a>
            <a href="#" class="bt-footer"><span class="icon-twitter"></span></a>
        </footer>
    </div>
</body>
</html>
